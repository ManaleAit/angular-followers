<form action="" method="POST" role="form">
    <legend>Form title</legend>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="post.title" name="title" class="form-control" id="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea type="text"  [(ngModel)]="post.body" name="body" class="form-control" id="body" placeholder="body"></textarea>
    </div>
<br>
    <button  (click)="creatPost()" class="btn btn-primary" *ngIf="status">add</button>
    <button  (click)="updatePost()" class="btn btn-danger" *ngIf="!status">update</button>

</form>
<hr>
<br>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
        <div alig="right">
            <button type="button" (click)="editPost(post)" class="btn btn-warning" >  Edit</button>
            <button type="button" (click)="deletePost(post)" class="btn btn-danger" >  Delete</button>

        </div>
    </li>
</ul>
